<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Swipe</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <img src="./assets/logo-white.svg" alt="Swipe, inc." class="logo" />
      <div class="menu">
        <a href="#">Products</a>
        <a href="#">Solutions</a>
        <a href="#">Developers</a>
        <a href="#">Resources</a>
        <a href="#">Pricing</a>
      </div>
      <button class="button-primary navbar-button">Sign in</button>
    </nav>
    <!-- PAGE CONTENT -->
    <main>
      <div class="gradient"></div>
      <!-- HERO SECTION -->
      <div class="hero two-column">
        <div class="col-left">
          <h1>Payments infrastructure for the world</h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Swipe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <div class="button-container">
            <button class="button-primary with-icon">
              Start now
              <img src="./assets/arrow-right-light.svg" alt="" />
            </button>
            <button class="button-secondary with-icon">
              Contact sales
              <img src="./assets/arrow-right-purple.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="col-right hero-phone-container">
          <img src="./assets/hero-phone.png" alt="" class="hero-phone" />
        </div>
      </div>
      <!-- PARTNERS GRID -->
      <div class="partners-grid">
        <img src="./assets/instacart.png" alt="Instacart" />
        <img src="./assets/salesforce.png" alt="Salesforce" />
        <img src="./assets/amazon.png" alt="Amazon" />
        <img src="./assets/slack.png" alt="Slack" />
        <img src="./assets/shopify.png" alt="Shopify" />
        <img src="./assets/google.png" alt="Google" />
        <img src="./assets/lyft.png" alt="Lyft" />
        <img src="./assets/zoom.png" alt="Zoom" />
      </div>
    </main>
  </body>
</html>
